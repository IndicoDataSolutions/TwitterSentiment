<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twitter Sentiment Analysis</title>

    <link rel="stylesheet" href="/static/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  </head>

  <body>
    <div id="search-input" class="row">
        <div class="input-group col-sm-offset-3 col-sm-6 offset-top">
            <input type="text" class="search-query form-control" placeholder="Search"/>
            <span class="input-group-btn">
                <button class="btn search" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
            </div>
        </div>
    </div>
    <h3 class='offset-top' style='text-align: center;'>Average Sentiment: <span id='average'></span></h3>
    <div id="result" class="row col-sm-offset-3 col-sm-6">
        <div class='offset-top'> Most Positive Tweets </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-sm-1">Sentiment</th>
                    <th class="col-sm-5">Tweet</th>
                </tr>
            </thead>
            <tbody id="table-positive">
            </tbody>
        </table>

        <div class='offset-top'> Most Negative Tweets </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-sm-1">Sentiment</th>
                    <th class="col-sm-5">Tweet</th>
                </tr>
            </thead>
            <tbody id="table-negative">
            </tbody>
        </table>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/static/sentiment.js"></script>
  </body>
</html>
